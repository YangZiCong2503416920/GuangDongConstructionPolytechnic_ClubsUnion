<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 广东建设职业技术学院社团门户</title>
  <!-- 基础样式 -->
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/pages/login.css">
  <!-- 组件样式 -->
  <link rel="stylesheet" href="./css/components/navbar.css">
  <link rel="stylesheet" href="./css/components/form.css">
  <!-- 3.0 预留：框架样式 -->
  <link rel="stylesheet" href="./css/framework.css" id="framework-styles" disabled>
</head>
<body data-page="register">
<!-- 3.0 预留：框架根节点 -->
<div id="vue-app" style="display: none;"></div>

<!-- 2.x 内容容器 -->
<div id="app">
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-logo">社团门户</h1>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">首页</a></li>
        <li><a href="activities.html" class="nav-link">精选活动</a></li>
        <li><a href="clubs.html" class="nav-link">所有社团</a></li>
        <li><a href="profile.html" class="nav-link">个人中心</a></li>
        <li><a href="about.html" class="nav-link">关于我们</a></li>
      </ul>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="main-content">
    <div class="login-container">
      <div class="login-form-container">
        <div class="login-header">
          <h1 class="login-title">用户注册</h1>
          <p class="login-subtitle">广东建设职业技术学院社团门户</p>
        </div>

        <form class="login-form" id="registerForm">
          <div class="form-group">
            <label class="form-label">学号/工号</label>
            <input type="text" class="form-input" id="regUsername" placeholder="请输入学号或工号" required>
          </div>

          <div class="form-group">
            <label class="form-label">姓名</label>
            <input type="text" class="form-input" id="regName" placeholder="请输入真实姓名" required>
          </div>

          <div class="form-group">
            <label class="form-label">密码</label>
            <input type="password" class="form-input" id="regPassword" placeholder="请输入密码" required>
          </div>

          <div class="form-group">
            <label class="form-label">确认密码</label>
            <input type="password" class="form-input" id="regConfirmPassword" placeholder="请再次输入密码" required>
          </div>

          <div class="form-group">
            <label class="form-label">手机号</label>
            <input type="tel" class="form-input" id="regPhone" placeholder="请输入手机号" required>
          </div>

          <div class="form-group">
            <label class="form-checkbox-label">
              <input type="checkbox" class="form-checkbox" id="regAgree" required>
              我已阅读并同意用户协议
            </label>
          </div>

          <button type="submit" class="form-button" id="registerBtn">立即注册</button>
        </form>

        <div class="login-footer">
          <p>已有账号？<a href="login.html" class="link">立即登录</a></p>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- 3.0 预留：框架入口 -->
<script src="./js/framework.js" id="framework-js" disabled></script>

<!-- 2.x 核心脚本 -->
<script type="module">
  // 3.0 预留：框架检测
  if (window.useFramework) {
    document.getElementById('vue-app').style.display = 'block';
    document.getElementById('app').style.display = 'none';
    document.getElementById('framework-styles').disabled = false;
    document.getElementById('framework-js').disabled = false;
  }
</script>
<script type="module" src="./js/core/auth.js"></script>
<script type="module" src="./js/core/api.js"></script>
<script type="module" src="./js/core/utils.js"></script>
<script type="module" src="./js/pages/register.js"></script>
</body>
</html>
