<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>广东建设职业技术学院社团融合门户 - 所有社团</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <h1 class="nav-logo">广建院社团门户</h1>
    <ul class="nav-menu">
      <li><a href="index.html" class="nav-link">首页</a></li>
      <li><a href="activities.html" class="nav-link">精选活动</a></li>
      <li><a href="clubs.html" class="nav-link active">所有社团</a></li>
      <li><a href="about.html" class="nav-link">关于我们</a></li>
    </ul>
  </div>
</nav>

<main>
  <section id="clubs" class="section-clubs">
    <h2>所有社团</h2>

    <!-- 搜索框 -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="搜索社团名称..." class="search-input">
      <button id="searchButton" class="search-btn">搜索</button>
    </div>

    <div class="club-filters">
      <button class="filter-btn active" data-category="all">全部</button>
      <button class="filter-btn" data-category="academic">学术</button>
      <button class="filter-btn" data-category="art">艺术</button>
      <button class="filter-btn" data-category="sports">体育</button>
      <button class="filter-btn" data-category="public-service">公益服务</button>
      <button class="filter-btn" data-category="culture">文化</button>
      <button class="filter-btn" data-category="technology">技术</button>
      <button class="filter-btn" data-category="other">其他</button>
    </div>

    <div class="club-list" id="clubList">
      <!-- 社团项目将由JavaScript动态加载 -->
      <div class="loading">正在加载社团数据...</div>
    </div>
  </section>
</main>

<!-- 社团详情模态框 -->
<div id="clubModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalDescription"></p>
    <p>联系邮箱: <span id="modalContact"></span></p>
    <button id="modalRegisterBtn" class="register-btn">立即报名</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
